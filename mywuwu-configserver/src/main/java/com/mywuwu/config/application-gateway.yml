server:
  port: 8088

spring:
  application:
    name: mywuwu-gateway-service
  cloud:        # spring cloud gateway 路由配置方式
    gateway:
      discovery:      #是否与服务发现组件进行结合，通过 serviceId(必须设置成大写) 转发到具体的服务实例。默认为false，设为true便开启通过服务中心的自动根据 serviceId 创建路由的功能。
        locator:      #路由访问方式：http://Gateway_HOST:Gateway_PORT/大写的serviceId/**，其中微服务应用名默认大写访问。
          enabled: true
      routes:
      - id: 163                     #网关路由到网易官网
        uri: http://www.163.com/
        predicates:
          - Path=/163/**
      - id: websocket          #网关路由到订单服务order-service
        uri: lb:ws://MYWUWU-WEBSOCKET/mywuwu/websocket
        predicates:
          - Path=/mywuwu/websocket/**
      - id: MYWUWU-WEBSOCKET        #网关路由到订单服务order-service
        uri: lb://MYWUWU-WEBSOCKET
        predicates:
          - Path=/MYWUWU-WEBSOCKET/**
#      - id: MYWUWU-WEBSOCKET
#        # 重点！lb:ws://代表从注册中心获取服务，并且转发协议为websocket，这种格式怀疑人生！
#        uri: lb:ws://bullet
#        predicates:
#        # 转发/bullet端点下的所有路径
#        - Path=/bullet/**
#      - id: USER-SERVICE            #网关路由到用户服务user-service
#        uri: lb://USER-SERVICE
#        predicates:
#          - Pach=/USER-SERVICE/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8071/eureka/

feign:
  hystrix:
    enabled: true

